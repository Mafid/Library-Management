<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .left-section {
            background-color: #f0eaff;
        }
        .login-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 login-container">
            <!-- Left Section -->
            <div class="col-md-6 p-4 d-flex flex-column justify-content-center left-section">
                <div class="text-center">
                    <img
                        src=""
                        alt="Library Management"
                        class="img-fluid rounded mb-4"
                    />
                    <h3>Welcome to BAIUST Library Management System</h3>
                    <p class="text-muted">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor.
                    </p>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 p-5 bg-white">
                <h2 class="mb-4 text-center">Login</h2>
                <p class="text-center text-muted mb-4">How do I get started with Digizeara?</p>
                <form>
                    <div class="form-group mb-3">
                        <label for="username">Email or Username</label>
                        <input
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="Enter Email or Username"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter Password"
                            required
                        />
                    </div>
                    <div class="form-check d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" class="form-check-input" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <p>Don't have an acount?   <a href="/">Register</a> now</p>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
